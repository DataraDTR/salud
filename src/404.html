<!DOCTYPE html>
<html lang="es">
<head>

            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 8rem;
            margin: 0;

        h2 {
            font-size: 2rem;

        }

            font-size: 1.2rem;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #0077cc;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #005fa3;
        }

</head>
